<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Kuliner Bantul</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-container">
        <header>
            <h1>Selamat Datang di Kuliner Khas Bantul Yang Kita Cintai</h1>
            <p>Silakan masuk dengan akun Anda untuk melanjutkan</p>
        </header>

        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Masukkan Email Anda" />

            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" name="password" required placeholder="Masukkan Kata Sandi Anda" />

            <button type="submit">Masuk</button>
        </form>
    </div>

    <footer>
        <p>Â© 2024 Kuliner Nusantara. Semua Hak Dilindungi.</p>
    </footer>

    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
    
            // Simulasi login berhasil
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Validasi sederhana (bisa diganti dengan validasi server-side)
            if (email && password) {
                localStorage.setItem('isLoggedIn', 'true'); // Tandai pengguna sebagai login
                const redirectPage = localStorage.getItem('redirectPage') || 'kuliner.html';
                localStorage.removeItem('redirectPage'); // Hapus halaman tujuan dari localStorage
                window.location.href = redirectPage;
            } else {
                alert('Email atau kata sandi salah. Silakan coba lagi.');
            }
        });
    </script>
    
</body>
</html>
